name: Build Web old one
on: { push: { branches: [ master, main ] }, pull_request: { branches: [ master, main ] }, workflow_dispatch: {} }
env: { BUILD_NUMBER: 1, BUILD_VERSION: 1.0.0, PYTHON_VERSION: 3.12.2, FLUTTER_VERSION: 3.27.1 }
jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PYTHON_VERSION }} }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade flet flet-cli
      - uses: subosito/flutter-action@v2
        with: { flutter-version: ${{ env.FLUTTER_VERSION }} }
      - run: |
          flutter config --no-analytics
          flutter pub get
          flet build web --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION
      - uses: actions/upload-artifact@v4
        with: { name: web-build-artifact, path: build/web, if-no-files-found: error }
