name: Build APK
on: { push: { branches: [ master, main ] }, pull_request: { branches: [ master, main ] }, workflow_dispatch: {} }
env: { BUILD_NUMBER: 1, BUILD_VERSION: 1.0.0, PYTHON_VERSION: 3.12.2, FLUTTER_VERSION: 3.27.1 }
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ env.PYTHON_VERSION }} }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade flet flet-cli
      - uses: subosito/flutter-action@v2
        with: { flutter-version: ${{ env.FLUTTER_VERSION }} }
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - name: Accept Android licenses
        run: |
          flutter config --no-analytics
          yes | flutter doctor --android-licenses || true
          flutter doctor -v
      - run: flutter pub get
      - name: Build APK
        run: |
          flet build apk --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION
          ls -la build/apk || true
          ls -la build/app/outputs/flutter-apk || true
      - uses: actions/upload-artifact@v4
        with:
          name: apk-build-artifact
          path: |
            build/apk/**/*.apk
            build/apk/*.apk
            build/app/outputs/flutter-apk/*.apk
            build/**/outputs/**/*.apk
          if-no-files-found: error
