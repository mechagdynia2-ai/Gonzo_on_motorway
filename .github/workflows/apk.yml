name: Build APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: "3.12.2"
  FLUTTER_VERSION: "3.27.1"

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps (pip + Flet CLI)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade flet flet-cli

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Accept Android licenses
        run: |
          flutter config --no-analytics
          yes | flutter doctor --android-licenses || true
          flutter doctor -v

      - name: Get pub dependencies
        run: flutter pub get

      - name: Build APK (Flet)
        run: |
          flet build apk --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION

      - name: Show outputs (debug)
        run: |
          sudo apt-get update -y && sudo apt-get install -y tree
          tree -L 5 build || true
          ls -la build/apk || true
          ls -la build/app/outputs/flutter-apk || true

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-build-artifact
          path: |
            build/apk/**/*.apk
            build/apk/*.apk
            build/app/outputs/flutter-apk/*.apk
            build/**/outputs/**/*.apk
          if-no-files-found: error
