name: Build Flutter WebView APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Debug tree (optional, helps if it fails)
        run: |
          echo "== repo root =="
          ls -la
          echo "== flutter_webview_apk =="
          ls -la flutter_webview_apk || true
          echo "== flutter_webview_apk/lib =="
          ls -la flutter_webview_apk/lib || true

      # 1) Utwórz świeży projekt Flutter (Embedding v2) w /tmp/app
      - name: Create fresh Flutter app (Embedding v2)
        run: flutter create -t app /tmp/app

      # 2) Podmień main.dart i pubspec.yaml z repo (lub użyj minimalnych awaryjnych)
      - name: Copy your sources into fresh app
        run: |
          set -eux
          # lib/main.dart (TWÓJ WebView)
          if [ -f flutter_webview_apk/lib/main.dart ]; then
            cp -f flutter_webview_apk/lib/main.dart /tmp/app/lib/main.dart
          else
            printf "%s\n" \
"import 'package:flutter/material.dart';" \
"import 'package:webview_flutter/webview_flutter.dart';" \
"void main()=>runApp(const MaterialApp(debugShowCheckedModeBanner:false,home:WebViewPage()));" \
"class WebViewPage extends StatelessWidget{const WebViewPage({super.key});@override Widget build(BuildContext c){return const Scaffold(body:SafeArea(child:WebView(initialUrl:'https://example.com',javascriptMode:JavascriptMode.unrestricted,)));}}" \
            > /tmp/app/lib/main.dart
          fi

          # pubspec.yaml (zależność webview_flutter)
          if [ -f flutter_webview_apk/pubspec.yaml ]; then
            cp -f flutter_webview_apk/pubspec.yaml /tmp/app/pubspec.yaml
          else
            printf "%s\n" \
"name: flutter_webview_apk" \
"description: WebView loader for Flet app" \
"publish_to: 'none'" \
"version: 1.0.0+1" \
"" \
"environment:" \
"  sdk: \">=3.0.0 <4.0.0\"" \
"" \
"dependencies:" \
"  flutter:" \
"    sdk: flutter" \
"  webview_flutter: ^4.5.0" \
"" \
"dev_dependencies:" \
"  flutter_test:" \
"    sdk: flutter" \
"" \
"flutter:" \
"  uses-material-design: true" \
            > /tmp/app/pubspec.yaml
          fi

          # Ikona (opcjonalnie)
          if [ -f flutter_webview_apk/icon.png ]; then
            cp -f flutter_webview_apk/icon.png /tmp/app/icon.png
          fi

      # 3) Dodaj INTERNET permission do AndroidManifest (po flutter create istnieje plik v2)
      - name: Ensure INTERNET permission
        run: |
          MANIFEST=/tmp/app/android/app/src/main/AndroidManifest.xml
          if ! grep -q 'uses-permission android:name="android.permission.INTERNET"' "$MANIFEST"; then
            # wstaw <uses-permission .../> tuż po otwarciu <manifest>
            awk 'NR==1{print; print "    <uses-permission android:name=\"android.permission.INTERNET\"/>"; next}1' "$MANIFEST" > "$MANIFEST.tmp"
            mv "$MANIFEST.tmp" "$MANIFEST"
          fi

      - name: flutter pub get
        working-directory: /tmp/app
        run: flutter pub get

      - name: Build APK (release)
        working-directory: /tmp/app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: /tmp/app/build/app/outputs/flutter-apk/app-release.apk
