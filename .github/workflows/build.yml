name: Build Flutter WebView APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Debug tree (optional)
        run: |
          echo "== repo root =="
          ls -la
          echo "== flutter_webview_apk =="
          ls -la flutter_webview_apk || true
          echo "== flutter_webview_apk/lib =="
          ls -la flutter_webview_apk/lib || true
          echo "== flutter_webview_apk/pubspec.yaml =="
          [ -f flutter_webview_apk/pubspec.yaml ] && cat flutter_webview_apk/pubspec.yaml || echo "brak"

      - name: Create fresh Flutter app (Embedding v2)
        run: flutter create -t app /tmp/app

      - name: Copy your sources into fresh app (or create minimal)
        run: |
          set -eux
          # main.dart
          if [ -f flutter_webview_apk/lib/main.dart ]; then
            cp -f flutter_webview_apk/lib/main.dart /tmp/app/lib/main.dart
          else
            mkdir -p /tmp/app/lib
            cat > /tmp/app/lib/main.dart <<'DART'
import 'package:flutter/material.dart';
import 'package:webview_flutter/webview_flutter.dart';

void main() => runApp(const MaterialApp(
  debugShowCheckedModeBanner: false,
  home: WebViewPage(),
));

class WebViewPage extends StatelessWidget {
  const WebViewPage({super.key});
  @override
  Widget build(BuildContext context) {
    return const Scaffold(
      body: SafeArea(
        child: WebView(
          initialUrl: 'https://example.com', // <- podmieÅ„ na URL z Render
          javascriptMode: JavascriptMode.unrestricted,
        ),
      ),
    );
  }
}
