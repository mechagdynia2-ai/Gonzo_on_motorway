          fi

          # opcjonalna ikona
          if [ -f flutter_webview_apk/icon.png ]; then
            cp -f flutter_webview_apk/icon.png /tmp/app/icon.png
          fi

      - name: Ensure INTERNET permission in AndroidManifest
        run: |
          MANIFEST=/tmp/app/android/app/src/main/AndroidManifest.xml
          if ! grep -q 'android.permission.INTERNET' "$MANIFEST"; then
            tmp="$(mktemp)"
            awk 'NR==1{print; print "    <uses-permission android:name=\"android.permission.INTERNET\"/>"; next}1' "$MANIFEST" > "$tmp"
            mv "$tmp" "$MANIFEST"
          fi

      - name: flutter pub get
        working-directory: /tmp/app
        run: flutter pub get

      - name: Build APK (release)
        working-directory: /tmp/app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: /tmp/app/build/app/outputs/flutter-apk/app-release.apk
