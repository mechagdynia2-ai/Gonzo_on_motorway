name: Build Flutter APK (minimal)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Create fresh Flutter app (Embedding v2)
        run: flutter create -t app /tmp/app

      - name: Get packages
        working-directory: /tmp/app
        run: flutter pub get

      - name: Build APK (release)
        working-directory: /tmp/app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: /tmp/app/build/app/outputs/flutter-apk/app-release.apk
