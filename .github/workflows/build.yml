name: Build Flutter APK (from your WebView)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Create fresh Flutter app (Embedding v2)
        run: flutter create -t app /tmp/app

      - name: Copy your WebView sources into fresh app
        run: |
          set -eux
          # skopiuj Twój main.dart (WebView)
          cp -f flutter_webview_apk/lib/main.dart /tmp/app/lib/main.dart
          # skopiuj Twój pubspec.yaml (z webview_flutter)
          cp -f flutter_webview_apk/pubspec.yaml /tmp/app/pubspec.yaml
          # (opcjonalnie) ikona
          if [ -f flutter_webview_apk/icon.png ]; then
            cp -f flutter_webview_apk/icon.png /tmp/app/icon.png
          fi

      - name: Get packages & Build APK
        working-directory: /tmp/app
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: /tmp/app/build/app/outputs/flutter-apk/app-release.apk
