name: Web & APK Builds

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  # https://flet.dev/docs/publish#versioning
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.27.1

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies (+ force Flet upgrade)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade flet flet-cli
          python -c "import flet; print('FLET VERSION:', flet.__version__)"

      - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Print Flutter version
        run: flutter --version

      - name: Build Web (Flet)
        run: |
          flutter config --no-analytics
          flutter pub get
          flet build web --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION
          echo "=== AFTER BUILD (WEB) ==="
          ls -la build/web || true

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build-artifact
          path: build/web
          if-no-files-found: error
          overwrite: false

  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies (+ force Flet upgrade)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --upgrade flet flet-cli
          python -c "import flet; print('FLET VERSION:', flet.__version__)"

      - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Print Flutter version
        run: flutter --version

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Doctor & Accept Licenses
        run: |
          flutter config --no-analytics
          flutter doctor -v
          yes | flutter doctor --android-licenses

      - name: Get pub dependencies
        run: flutter pub get

      - name: Build APK (Flet)
        run: |
          flet build apk --verbose --build-number=$BUILD_NUMBER --build-version=$BUILD_VERSION
          echo "=== AFTER BUILD (APK) ==="
          sudo apt-get update -y && sudo apt-get install -y tree
          tree -L 4 build || true
          ls -la build/apk || true
          ls -la build/app/outputs/flutter-apk || true

      - name: Upload APK Artifact (catch-all)
        uses: actions/upload-artifact@v4
        with:
          name: apk-build-artifact
          path: |
            build/apk/**/*.apk
            build/apk/*.apk
            build/app/outputs/flutter-apk/*.apk
            build/**/outputs/**/*.apk
          if-no-files-found: error
          overwrite: false
