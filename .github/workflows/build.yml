name: Build Flutter WebView APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'   # stabilna linia 3.x

      # 1) Utwórz świeży projekt Flutter (Embedding v2) w /tmp/app
      - name: Create fresh Flutter app (Embedding v2)
        run: |
          flutter --version
          flutter create -t app /tmp/app

      # 2) Podmień main.dart, pubspec.yaml i ewentualnie icon.png z Twojego repo
      #    Zakładamy, że masz je w: flutter_webview_apk/lib/main.dart i flutter_webview_apk/pubspec.yaml
      - name: Copy your sources into fresh app
        run: |
          set -eux
          # lib/main.dart
          if [ -f flutter_webview_apk/lib/main.dart ]; then
            mkdir -p /tmp/app/lib
            cp -f flutter_webview_apk/lib/main.dart /tmp/app/lib/main.dart
          else
            echo "Brak flutter_webview_apk/lib/main.dart – dodaj swój WebView!"
            exit 2
          fi

          # pubspec.yaml (zależność webview_flutter + ewentualne flutter_launcher_icons)
          if [ -f flutter_webview_apk/pubspec.yaml ]; then
            cp -f flutter_webview_apk/pubspec.yaml /tmp/app/pubspec.yaml
          else
            # Minimalny awaryjny pubspec z webview_flutter
            cat > /tmp/app/pubspec.yaml <<'YML'
name: flutter_webview_apk
description: WebView loader for Flet app
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
YML
          fi

          # Ikona (opcjonalnie)
          if [ -f flutter_webview_apk/icon.png ]; then
            cp -f flutter_webview_apk/icon.png /tmp/app/icon.png
          fi

      # 3) Dodaj INTERNET permission do AndroidManifest (po flutter create istnieje)
      - name: Ensure INTERNET permission in AndroidManifest
        run: |
          MANIFEST=/tmp/app/android/app/src/main/AndroidManifest.xml
          grep -q 'android.permission.INTERNET' "$MANIFEST" || \
          sed -i '1 s|<manifest|<manifest xmlns:android="http://schemas.android.com/apk/res/android">\n  <uses-permission android:name="android.permission.INTERNET"/>\n|' "$MANIFEST"

      # 4) Pobierz zależności
      - name: Flutter pub get
        working-directory: /tmp/app
        run: flutter pub get

      # 5) (Opcjonalnie) wygeneruj ikonę, jeśli dodałaś flutter_launcher_icons i icon.png
      - name: Generate launcher icons (optional)
        if: ${{ hashFiles('flutter_webview_apk/icon.png') != '' }}
        working-directory: /tmp/app
        run: |
          # jeżeli w Twoim pubspec.yaml dodałaś:
          # dev_dependencies:
          #   flutter_launcher_icons: ^0.13.1
          # flutter_icons:
          #   android: true
          #   ios: false
          #   image_path: "icon.png"
          flutter pub get
          flutter pub run flutter_launcher_icons:main || true

      # 6) Build APK (release)
      - name: Build APK (release)
        working-directory: /tmp/app
        run: flutter build apk --release

      # 7) Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: /tmp/app/build/app/outputs/flutter-apk/app-release.apk
